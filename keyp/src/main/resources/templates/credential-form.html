<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<title th:text="${#strings.isEmpty(credential.credentialId) ? 'Add' : 'Edit'} + ' Credential - KeyP'">Credential Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 70px;
        }

        .navbar {
            background-color: #6366f1;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .form-title {
            color: #6366f1;
        }

        .toggle-btn {
            border: none;
            background: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding-left: 8px;
        }

        .strength {
            font-weight: bold;
        }

        .btn-cancel {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">KeyP</a>
        <div class="d-flex ms-auto">
            <span class="navbar-text text-white me-3">Welcome, <strong th:text="${#authentication.name}">User</strong></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
			    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
			</form>
        </div>
    </div>
</nav>

<!-- Form Card -->
<div class="container">
    <div class="form-container mt-5">
		<h2 class="form-title mb-4" th:text="${#strings.isEmpty(credential.credentialId) ? 'Add New' : 'Edit'} + ' Credential'"></h2>

        <form th:action="@{/credentials/save}" th:object="${credential}" method="post">
            <input type="hidden" th:field="*{credentialId}" />

            <!-- Account Type -->
            <div class="mb-3">
                <label for="accountType" class="form-label">Account Type</label>
                <select id="accountType" class="form-select" th:field="*{accountType}" required>
                    <option th:each="type : ${T(com.kay.keyp.enums.AccountType).values()}"
                            th:value="${type}"
                            th:text="${type}">GMAIL</option>
                </select>
            </div>

            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username / Email</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required />
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" id="password" class="form-control" th:field="*{password}" required oninput="checkStrength(this.value)" />
                    <button class="toggle-btn" type="button" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
                <div id="strength-message" class="strength mt-2"></div>
            </div>

            <!-- Reminder Days -->
            <div class="mb-3">
                <label for="reminderInDays" class="form-label">Reminder (in days)</label>
                <input type="number" id="reminderInDays" class="form-control" th:field="*{reminderInDays}" min="0" placeholder="e.g. 30" />
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">üíæ Save</button>
                <a th:href="@{/home}" class="btn btn-outline-secondary btn-cancel">‚ùå Cancel</a>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const pwd = document.getElementById("password");
        pwd.type = (pwd.type === "password") ? "text" : "password";
    }

    function checkStrength(password) {
        const msg = document.getElementById("strength-message");
        let strength = 0;

        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        if (strength <= 2) {
            msg.textContent = "Weak";
            msg.style.color = "red";
        } else if (strength <= 4) {
            msg.textContent = "Medium";
            msg.style.color = "orange";
        } else {
            msg.textContent = "Strong";
            msg.style.color = "green";
        }
    }
</script>

</body>
</html>
