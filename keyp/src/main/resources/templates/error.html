<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Error ' + ${status}">Error - KeyP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: #6366f1;
        }

        .error-message {
            font-size: 1.2rem;
            color: #374151;
            margin-top: 10px;
        }

        .error-details {
            font-size: 0.95rem;
            color: #6b7280;
            margin-top: 15px;
        }

        .btn-primary {
            background-color: #6366f1;
            border-color: #6366f1;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code" th:text="${status}">Error</div>
    <div class="error-message" th:text="${error}">Something went wrong</div>
    <div class="error-details" th:text="${message}">An unexpected error has occurred.</div>
    <div class="error-details">
        <p><strong>Path:</strong> <span th:text="${path}">N/A</span></p>
        <p><strong>Timestamp:</strong> <span th:text="${timestamp}">N/A</span></p>
    </div>
    <a href="/" class="btn btn-primary">Back to Home</a>
</div>

</body>
</html>
