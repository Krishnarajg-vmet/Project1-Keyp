<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - KeyP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 60px;
        }

        .navbar {
            background-color: #6366f1;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: white;
        }

        .card-header {
            background-color: #6366f1;
            color: white;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .btn-action {
            font-size: 0.875rem;
            padding: 4px 8px;
        }

        .toggle-btn {
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
        }

        input[readonly] {
            background-color: transparent;
            border: none;
            padding-left: 0;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar fixed-top navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">KeyP</a>
        <div class="d-flex ms-auto">
            <span class="navbar-text text-white me-3">Welcome, <strong th:text="${#authentication.name}">User</strong></span>
            <form th:action="@{/logout}" method="post" class="d-inline">
			    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
			</form>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Your Stored Credentials</h2>
        <a href="/credentials/add" class="btn btn-primary">‚ûï Add New Credential</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover table-bordered mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Account Type</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Reminder (Days)</th>
                            <th>Last Modified</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="credential : ${credentials}">
                            <td th:text="${credential.accountType}">GMAIL</td>
                            <td th:text="${credential.username}">john@example.com</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <input th:id="'pwd' + ${credential.credentialId}"
                                           type="password"
                                           th:value="${credential.password}"
                                           readonly />
                                    <button type="button" class="toggle-btn ms-2"
                                            th:onclick="'togglePassword(' + ${credential.credentialId} + ')'">üëÅÔ∏è</button>
                                </div>
                            </td>
                            <td th:text="${credential.reminderInDays} ?: '-'">30</td>
                            <td th:if="${credential.lastModified != null}"
							    th:text="${#temporals.format(credential.lastModified, 'dd MMM yyyy HH:mm')}">--</td>
							<td th:unless="${credential.lastModified != null}">--</td>

                            <td>
                                <a th:href="@{'/credentials/edit/' + ${credential.credentialId}}"
                                   class="btn btn-sm btn-outline-secondary btn-action">‚úèÔ∏è Edit</a>
                                <a th:href="@{'/credentials/delete/' + ${credential.credentialId}}"
                                   class="btn btn-sm btn-outline-danger btn-action"
                                   onclick="return confirm('Are you sure you want to delete this credential?')">üóëÔ∏è Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(credentials)}">
                            <td colspan="6" class="text-center text-muted py-3">No credentials saved yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword(id) {
        const input = document.getElementById('pwd' + id);
        input.type = input.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
